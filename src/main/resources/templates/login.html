<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <title>로그인</title>
</head>
<body>
<div>
    <h2 class="login_title">로그인</h2>
    <div>
        <form action="./login" method="POST">
            <div class="login_text">
                <input type="text" placeholder="이메일" class="form-control" name="id" />
            </div>
            <div class="login_text">
                <input type="password" placeholder="비밀번호" class="form-control" name="pwd" />
            </div>

            <div class="login_btn">
                <button class="btn btn-success" type="submit">로그인</button>
            </div>
            <div class="login_hr"></div>
            <div>
                <div class="login_text_naver">
                    <a href="#">네이버</a>로 로그인
                </div>
                <div class="login_text_a">
                    <a href="#">비밀번호를 잊으셧나요?</a>
                </div>
            </div>
            <div class="login_hr"></div>
            <div class="login_text_p">
                <P>
                    계정이 없으신가요?
                    <a href="/signup">가입하기</a>
                </P>
            </div>
        </form>
    </div>
</div>

</body>
</html>
